{% extends "base.html" %}
{% block content %}

    <header>
        <h1>Create Alert</h1>   
    </header>
    <section class="create-alert-form">
        <form method="post">
            <div class="form-group">
                <label for="item_id" class="col-sm-2 col-form-label">Item ID</label>
                <input type="text" class="form-control" id="item_id" name="item_id">
            </div>
            <div class="form-group">
                <label for="price_limit" class="col-sm-2 col-form-label">Price Limit</label>
                <input type="text" class="form-control" id="price_limit" name="price_limit" placeholder="1299" aria-describedby="tagNamehelp">
                <small id="tagNamehelp" class="form-text text-muted">
                    Under which price for the item would you like to get notified?
                </small>
            </div>
            <button type="submit" class="btn btn-danger">Create</button>
        </form>
    </section>

{% endblock %}
