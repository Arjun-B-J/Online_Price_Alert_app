{% extends "base.html" %}
{% block content %}

    <header>
        <h1>Update Alert</h1>   
    </header>
    <section class="update-alert-form">
        <form method="post">
            <div class="form-group">
                <label for="name" class="col-sm-2 col-form-label">Name</label>
                <input type="text" class="form-control" id="name" name="name" value="{{alert.name}}" disabled/>
            </div>
            <div class="form-group">
                <label for="item_url" class="col-sm-2 col-form-label">Item URL</label>
                <input type="text" class="form-control" id="item_url" value="alert.item.url" disabled>
            </div>
            <div class="form-group">
                <label for="price_limit" class="col-sm-2 col-form-label">Price Limit</label>
                <input type="text" class="form-control" id="price_limit" name="price_limit" value="{{alert.price_limit}}" aria-describedby="tagNamehelp">
                <small id="tagNamehelp" class="form-text text-muted">
                    Under which price for the item would you like to get notified?
                </small>
            </div>
            <button type="submit" class="btn btn-danger">Update</button>
        </form>
    </section>

{% endblock %}
