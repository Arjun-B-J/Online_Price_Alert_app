{% extends "base.html" %}
{% block content %}

    <header>
        <h1>Create Item</h1>   
    </header>
    <section class="create-item-form">
        <form method="post" action="/">
            <div class="form-group">
                <label for="url" class="col-sm-2 col-form-label">URL</label>
                <input type="text" class="form-control" id="url" name="url" placeholder="https://www.shop.com">
            </div>
            <div class="form-group">
                <label for="tag_name" class="col-sm-2 col-form-label">Tag name</label>
                <input type="text" class="form-control" id="tag_name" name="tag_name" placeholder="span or p" aria-describedby="tagNamehelp">
                <small id="tagNamehelp" class="form-text text-muted">
                    The input expected is the HTML tag of the item that contains the item price
                </small>
            </div>
            <div class="form-group">
                <label for="query" class="col-sm-2 col-form-label">URL</label>
                <input type="text" class="form-control" id="query" name="query" placeholder='{"id" : "..."}' aria-describedby="queryTagHelp">
                <small id="queryTagHelp" class="form-text text-muted">
                    What JSON query would we have to do to find the specific tag which contains the Price?
                </small>
            </div>
            <button type="submit" class="btn btn-success">Create</button>
        </form>
    </section>

{% endblock %}
